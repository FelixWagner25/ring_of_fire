<mat-dialog-content>
  <p>Please enter your name</p>
  <mat-form-field>
    <mat-label>Your Name</mat-label>
    <input
      matInput
      [(ngModel)]="name"
      (keydown.enter)="name?.length ? dialogRef.close(name) : null"
    />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton (click)="onNoClick()">Cancel</button>
  <button matButton [disabled]="name.length == 0" [mat-dialog-close]="name" cdkFocusInitial>
    Ok
  </button>
</mat-dialog-actions>
