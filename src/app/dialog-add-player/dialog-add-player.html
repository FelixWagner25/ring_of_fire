<mat-dialog-content>
  <p>Please enter your name</p>
  <mat-form-field>
    <mat-label>Your Name</mat-label>
    <input matInput [(ngModel)]="name" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton (click)="onNoClick()">Cancel</button>
  <button matButton [mat-dialog-close]="name" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
